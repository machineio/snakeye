<div class="container">

    <div class="row">
        <div id="signup-alert" class="alert alert-danger alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">
                    <%= translate("Close") %>
                </span>
            </button>
            <p></p>
        </div>        
    </div>

    <div class="row">

        <div class="col-md-12">
            <form id="signup-form" class="form-signup" novalidate="novalidate">
                <h3><%= translate("createYourUserAccount") %></h3>

                <div class="form-group">
                    <input type="text" id="signup_username" name="signup_username" class="form-control" placeholder="<%= translate("yourUsername") %>">
                </div>

                <div class="form-group">
                    <input type="text" id="signup_email" name="signup_email" class="form-control" placeholder="<%= translate("yourEmail") %>">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="<%= translate("password") %>"/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="<%= translate("confirmPassword") %>"/>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" id="reg_company_name" name="reg_company_name" placeholder="<%= translate("companyName") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_street_address" name="reg_street_address" placeholder="<%= translate("streetAddress") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_city_town" name="reg_city_town" placeholder="<%= translate("cityTown") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_state_province" name="reg_state_province" placeholder="<%= translate("stateProvince") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_zip_postal" name="reg_zip_postal" placeholder="<%= translate("zipPostal") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_country_company" name="reg_country_company" placeholder="<%= translate("countryCompany") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_dba" name="reg_dba" placeholder="<%= translate("dba") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_telephone" name="reg_telephone" placeholder="<%= translate("telephone") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_fax" name="reg_fax" placeholder="<%= translate("fax") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_company_email" name="reg_company_email" placeholder="<%= translate("companyEmail") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_incorporated_number" name="reg_incorporated_number" placeholder="<%= translate("incorporatedNumber") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_legal_company_name" name="reg_legal_company_name" placeholder="<%= translate("legalCompanyName") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_date_incorporation" name="reg_date_incorporation" placeholder="<%= translate("dateOfIncorporation") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_incorporated_address" name="reg_incorporated_address" placeholder="<%= translate("incorporatedAddress") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_incorporated_state" name="reg_incorporated_state" placeholder="<%= translate("incorporatedStateProvince") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_incorporated_country" name="reg_incorporated_country" placeholder="<%= translate("incorporatedCountry") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_federal_tax_id" name="reg_federal_tax_id" placeholder="<%= translate("federalTaxId") %>"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg_vat_tax_id" name="reg_vat_tax_id" placeholder="<%= translate("vatTaxIdFileNumber") %>"/>
                </div>

                <button id="signup-btn" class="btn btn-lg btn-primary btn-block" type="submit"><%= translate("signUp") %></button>

                <p>By clicking "Sign up", you agree to our terms of service and privacy policy. We will send you account related emails occasionally.</p>
            </form>

        </div>
    </div>
</div>
